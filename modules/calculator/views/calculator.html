<form name="calculatorForm" class="form">

    <div class="form-group">
        <label for="remuneration">Rémunération</label>
        <input
                ng-change="rafraichirResultats()"
                ng-model="form.remuneration"
                type="text" class="form-control"
                id="remuneration"
                placeholder="Rémunération"
                >
    </div>

    <div class="form-group">
        <label for="chiffre_affaire">Rémunération</label>
        <input
                ng-change="rafraichirResultats()"
                ng-model="form.chiffreAffaire"
                type="text"
                class="form-control"
                id="chiffre_affaire"
                placeholder="Chiffre d'affaire"
                >
    </div>

</form>

{{form}}
