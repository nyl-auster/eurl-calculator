<form name="calculatorForm" class="form">

    <!-- Rémunération -->
    <div class="form-group">
        <label for="remuneration">Rémunération</label>
        <input
                ng-change="calculerResultats()"
                ng-model="form.remuneration"
                type="text" class="form-control"
                id="remuneration"
                placeholder="Rémunération"
                >
    </div>

    <!-- Chiffres d'affaires -->
    <div class="form-group">
        <label for="chiffre_affaire">Chiffre d'affaire</label>
        <input
                ng-change="calculerResultats()"
                ng-model="form.chiffreAffaire"
                type="text"
                class="form-control"
                id="chiffre_affaire"
                placeholder="Chiffre d'affaire"
                >
    </div>

    <!-- frais -->
    <div class="form-group">
        <label for="frais">Frais</label>
        <input
                ng-change="calculerResultats()"
                ng-model="form.frais"
                type="text"
                class="form-control"
                id="frais"
                placeholder="Frais"
                >
    </div>

    <!-- CFE -->
    <div class="form-group">
        <label for="frais">CFE</label>
        <input
                ng-change="calculerResultats()"
                ng-model="form.cfe"
                type="text"
                class="form-control"
                id="form.cfe"
                placeholder="CFE"
                >
    </div>

</form>


<table class="table table-responsive">

    <tr>
        <th>Nom</th>
        <th>Montant</th>
        <th>Détails</th>
    </tr>

    <tr calculator-table-line result="assuranceVieillesseComplementaire"></tr>
    <tr calculator-table-line result="impotSurLesSocietes"></tr>
    <tr calculator-table-line result="allocationsFamiliales"></tr>


</table>
